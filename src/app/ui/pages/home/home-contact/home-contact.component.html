<div class="w-100 d-flex align-items-center text-center p-5 home_contact_bg"  id="cnt">
  <div class="col-12 col-sm-12 p-lg-5">
   <h1 class="txt_bold normal_title">Contactez-nous</h1>
    <div class="col-12 text-center mt-5 px-lg-5 ">
     <form >
      <div class="row">
        <div class="form-group col-6">
         <input type="text" class="form-control" required placeholder="Nom" value="" />
        </div>
        <div class="form-group col-6">
          <input type="text" class="form-control" required placeholder="Prénom" value="" />
        </div>
      </div>
      <div class="row">
       <div class="form-group col-6">
        <input type="email" class="form-control" required placeholder="Adresse Email" value="" />
       </div>
       <div class="form-group col-6">
        <input type="text" class="form-control" required placeholder="Numéro de téléphone" />
       </div>
     </div>
      <div class="form-group">
        <textarea name="txtMsg" class="form-control" required placeholder="Message" style="width: 100%; height: 150px;"></textarea>
      </div>
        <button type="submit" class="btn-standard" >Envoyer</button>
     </form>
    </div>
   </div>
</div>
